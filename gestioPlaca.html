<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Gestio rainbowhat</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Inici</a>
                        <a class="nav-link active" aria-current="page" href="grafiques.html">Gràfiques</a>
                        <a class="nav-link active" href="gestioPlaca.html">Gestió de la placa</a>
                        <a class="nav-link active" href="visualitzacioDades.html">Visualització de dades</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="gestio">
            <h1 class="titol">Gestió rainbowhat</h1>
            <div class="content">
                <button class="leds" v-on:click="encendreLeds()">Encendre LEDS</button>
                <img class="placaimg" src="./img/rainbowhat.jpg" usemap="#placa">
                <map name="placa">
                    <area shape="rect" coords="50,195,590,941" v-on:click="text()">
                </map>
                <div class="buzzer">
                    <label>Freqüència</label>
                    <select id="freq">
                        <option value="16.35">16.35</option>
                        <option value="23.12">23.12</option>
                        <option value="30.87">30.87</option>
                        <option value="51.91">51.91</option>
                        <option value="103.83">103.83</option>
                        <option value="185.00">185.00</option>
                        <option value="830.61">830.61</option>
                        <option value="3520.00">3520.00</option>
                        <option value="7458.62">7458.62</option>
                    </select>
                    <label>Duració</label>
                    <select id="duracio">
                        <option value="1">1s</option>
                        <option value="1.5">1.5s</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        <option value="3">3</option>
                    </select>
                    <button v-on:click="emetreSo()">Emetre so</button>
                </div>
            </div>
            <div class="ledsSelector">
                <label>Selecciona el LED: </label>
                <select id="leds" v-on:change="ledON()">
                    <option value="0">Led 0</option>
                    <option value="1">Led 1</option>
                    <option value="2">Led 2</option>
                    <option value="3">Led 3</option>
                    <option value="4">Led 4</option>
                    <option value="5">Led 5</option>
                    <option value="6">Led 6</option>
                </select>
            </div>
        </div>
    </div>
    <script src="js/gestioPlaca.js"></script>
</body>

</html>
