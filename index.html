<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" integrity="sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>MQTT</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Inici</a>
                        <a class="nav-link active" aria-current="page" href="grafiques.html">Gràfiques</a>
                        <a class="nav-link active" href="gestioPlaca.html">Gestió de la placa</a>
                        <a class="nav-link active" href="visualitzacioDades.html">Visualització de dades</a>
                    </div>
                </div>
            </div>
        </nav>
        <div>
            <h1 class="titolInicial" transition="fade">Situació climàtica actual</h1>
            <div class="situacioClimatica">
                <div class="svg-loader indexLoader" v-if="loading">
                    <svg class="svg-container" height="100" width="100" viewBox="0 0 100 100">
                        <circle class="loader-svg bg" cx="50" cy="50" r="45"></circle>
                        <circle class="loader-svg animate" cx="50" cy="50" r="45"></circle>
                    </svg>
                </div>
                <i v-if="!loading && sol" class="wi wi-day-sunny"></i>
                <i v-if="!loading && nuvol" class="wi wi-cloudy"></i>
                <i v-if="!loading && inestavilitat" class="wi wi-day-cloudy"></i>
                <i v-if="!loading && milloraTemps" class="wi wi-day-sunny-overcast"></i>
                <p v-if="!loading">{{temperatura}} <i class="wi wi-celsius"></i></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
